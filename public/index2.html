<!DOCTYPE html>
<html lang="ja">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>BookStacker</title>
</head>
<body>

	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<div className="mdl-layout__drawer-button">
  <i className="material-icons">menu</i>
</div>
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Book★Stacker</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	        <a class="mdl-navigation__link" href="">Link</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Book★Stacker</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Link2</a>
	      <a class="mdl-navigation__link" href="">Link2</a>
	      <a class="mdl-navigation__link" href="">Link2</a>
	      <a class="mdl-navigation__link" href="">Link2</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content">
				<div class="demo-grid-1 mdl-grid">
				  <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet"><img class="item" src="http://cc.bookwalker.jp/0813571/t_x200.jpg" /></div>
				</div><!-- /.demo-grid-ruler mdl-grid -->
			</div>
	  </main>
	</div>



</body>
</html>
